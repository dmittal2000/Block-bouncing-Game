<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div id="game">
            <div id="character"></div>
            <div id="block"></div>
        </div>
        <center><button class="reload" onClick="window.location.reload();">Reload</button></center>

        <div class="rules">
            <h2>RULES:</h2>
            <ul>
                <li>Left-Click mouse to make red block jump.</li>
                <li>If blue running box collides with red box, you will loose the game.</li>
                <li>We hope that you remain in game for as maximum time as you can.</li>
                <li>You can also releod the game from "Reload" Button.</li>
            </ul>
        </div>
    
</body>
<script src="style.js"></script>

</html>
